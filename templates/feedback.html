{% extends 'base.html' %}

{% block pagetype %} class="feedback"{% endblock pagetype %}
    {% block html-head %}
        <link rel="canonical" href="https://classalchemy.pythonanywhere.com/feedback" />
        <title>Class Alchemy Feedback</title>
    {% endblock html-head %}
    {% block h1 %}<h1>Feedback</h1>{% endblock h1 %}

{% block content %}
<form method="post">
    {{ form.non_field_errors }}
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="button green">Send</button>
</form>
{% endblock content %}
